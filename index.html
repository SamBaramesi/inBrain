<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <title>Werken Bij!</title>
</head>

<body>
    <!-- Nav Section -->
    <nav id="nav"></nav>
    <!-- Banner Section -->
    <section class="banner">
        <div id="Bcontent">
            <span id="banJSON"></span>
        </div>
    </section>

    <div class="content">

        <!-- Summery Section -->
        <section class="colFloat">
            <div class="column column-1">
                <h3>Wat is vereist?</h3><br>
                <ul id="colOneJSON" class="p2 less-spacing fa-ul"></ul>
            </div>
            <div class="column column-1">
                <h3>Wat krijg je?</h3><br>
                <ul id="colTwoJSON" class="p2 less-spacing fa-ul"></ul>
            </div>
            <div class="column column-2">
                <h3>Wat doe je?</h3>
                <br>
                <ul>
                    <li><canvas id="myChart"></canvas></li>
                </ul>
            </div>
        </section>

        <!-- Contact Section -->
        <section>
            <div class="contact"></div>
        </section>

        <!-- Vacancy Section -->
        <section id="vacancy"></section>
    
        <!-- Quote Section -->
        <!-- <section id="quote" class="qpqp"></section> -->

        <!-- Calendar Section -->
        <section class="workWeek"></section>
            
        <!-- practicalExample Section -->
        <section id="practicalExample" style="margin-top: 10vh; display: inline-block;"></section>

        <!-- careerGrowth Section -->
        <section>
            <div id="careerGrowth"></div>
        </section>

        <!-- Video Section -->
        <section id="video"></section>

        <!-- Work With Us Section -->
        <section id="workWithUs"></section>
    </div>

    <script src="assets/scripts/pie-chart.js"></script>
    <script src="assets/scripts/calendar.js"></script>
    <script src="assets/scripts/functions.js"></script>
    <script src="assets/scripts/objects/summery.js"></script>
    <script src="assets/scripts/objects/banner.js"></script>
    <script src="assets/scripts/objects/navBar.js"></script>
    <script src="assets/scripts/objects/contact.js"></script>
    <script src="assets/scripts/objects/vacancy.js"></script>
    <script src="assets/scripts/objects/quote.js"></script>
    <script src="assets/scripts/objects/practicalExample.js"></script>
    <script src="assets/scripts/objects/careerGrowth.js"></script>
    <script src="assets/scripts/objects/video.js"></script>
    <script src="assets/scripts/objects/workWithUs.js"></script>
</body>

</html>
